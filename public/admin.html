<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - PulOqimi Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
        }
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .card { background-color: var(--tg-theme-secondary-bg-color); }
        .btn-primary { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
        .text-hint { color: var(--tg-theme-hint-color); }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tab-active { border-bottom: 2px solid var(--tg-theme-button-color); color: var(--tg-theme-button-color); }
        .plan-card { border-left: 4px solid var(--tg-theme-button-color); }
    </style>
</head>
<body class="min-h-screen pb-20">
    <div id="app" class="p-4">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">üîê Admin Panel</h1>
            <p class="text-hint text-sm">PulOqimi Bot boshqaruvi</p>
        </div>

        <div id="loading" class="flex justify-center items-center h-64">
            <div class="loading text-4xl">‚è≥</div>
        </div>

        <div id="error" class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-4">
            <p id="error-message"></p>
        </div>

        <div id="content" class="hidden">
            <div class="flex border-b mb-4 overflow-x-auto">
                <button onclick="showTab('stats')" id="tab-stats" class="px-4 py-2 text-sm whitespace-nowrap tab-active">üìä Statistika</button>
                <button onclick="showTab('users')" id="tab-users" class="px-4 py-2 text-sm whitespace-nowrap">üë• Userlar</button>
                <button onclick="showTab('channels')" id="tab-channels" class="px-4 py-2 text-sm whitespace-nowrap">üì∫ Kanallar</button>
                <button onclick="showTab('broadcast')" id="tab-broadcast" class="px-4 py-2 text-sm whitespace-nowrap">üì¢ Broadcast</button>
            </div>

            <!-- Stats Tab -->
            <div id="panel-stats" class="tab-content">
                <div class="grid grid-cols-2 gap-4">
                    <div class="card p-4 rounded-lg text-center">
                        <div class="text-3xl font-bold" id="stat-users">0</div>
                        <div class="text-hint text-sm">Jami userlar</div>
                    </div>
                    <div class="card p-4 rounded-lg text-center">
                        <div class="text-3xl font-bold" id="stat-today">0</div>
                        <div class="text-hint text-sm">Bugun</div>
                    </div>
                    <div class="card p-4 rounded-lg text-center">
                        <div class="text-3xl font-bold text-green-600" id="stat-subs">0</div>
                        <div class="text-hint text-sm">Faol obunalar</div>
                    </div>
                    <div class="card p-4 rounded-lg text-center">
                        <div class="text-3xl font-bold" id="stat-channels">0</div>
                        <div class="text-hint text-sm">Kanallar</div>
                    </div>
                    <div class="card p-4 rounded-lg text-center col-span-2">
                        <div class="text-3xl font-bold text-blue-600" id="stat-revenue">0</div>
                        <div class="text-hint text-sm">Oylik daromad (so'm)</div>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="panel-users" class="tab-content hidden">
                <div class="flex mb-4 gap-2">
                    <button onclick="loadSubscribers()" class="flex-1 btn-primary py-2 px-4 rounded-lg text-sm">üë• Obunadorlar</button>
                    <button onclick="loadInterested()" class="flex-1 btn-primary py-2 px-4 rounded-lg text-sm">üîç Qiziquvchilar</button>
                </div>
                <div id="users-list" class="space-y-2"></div>
                <div id="users-pagination" class="flex justify-center gap-2 mt-4"></div>
            </div>

            <!-- Channels Tab -->
            <div id="panel-channels" class="tab-content hidden">
                <button onclick="showAddChannel()" class="w-full btn-primary py-3 rounded-lg mb-4">‚ûï Yangi kanal qo'shish</button>
                <div id="channels-list" class="space-y-4"></div>
            </div>

            <!-- Broadcast Tab -->
            <div id="panel-broadcast" class="tab-content hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-2">Kimga yuborish:</label>
                        <select id="broadcast-target" class="w-full p-3 rounded-lg card">
                            <option value="all">Barcha userlarga</option>
                            <option value="subscribers">Faqat obunadorlarga</option>
                            <option value="interested">Faqat qiziquvchilarga</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm mb-2">Xabar matni:</label>
                        <textarea id="broadcast-message" rows="5" class="w-full p-3 rounded-lg card" placeholder="Xabaringizni yozing..."></textarea>
                    </div>
                    <p class="text-hint text-sm">üí° Rasm/video yuborish uchun botga to'g'ridan-to'g'ri yuboring.</p>
                    <button onclick="sendBroadcast()" class="w-full btn-primary py-3 rounded-lg">üì¢ Jo'natish</button>
                    <div id="broadcast-result" class="hidden card p-4 rounded-lg text-center"></div>
                </div>
            </div>
        </div>

        <!-- Channel Modal -->
        <div id="modal-channel" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 class="text-xl font-bold mb-4">‚ûï Yangi kanal</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">Kanal nomi:</label>
                        <input type="text" id="ch-name" class="w-full p-3 rounded-lg border" placeholder="Premium Kanal">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Telegram ID:</label>
                        <input type="text" id="ch-id" class="w-full p-3 rounded-lg border" placeholder="-1001234567890 yoki @username">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="closeModal('channel')" class="flex-1 py-3 rounded-lg border">Bekor</button>
                        <button onclick="saveChannel()" class="flex-1 btn-primary py-3 rounded-lg">Saqlash</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plan Modal -->
        <div id="modal-plan" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                <h2 class="text-xl font-bold mb-4">üìã Yangi tarif</h2>
                <input type="hidden" id="plan-channel-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">Tarif nomi:</label>
                        <input type="text" id="plan-name" class="w-full p-3 rounded-lg border" placeholder="1 oylik obuna">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Muddat:</label>
                        <select id="plan-duration" class="w-full p-3 rounded-lg border">
                            <option value="1_month" data-days="30">1 oylik (30 kun)</option>
                            <option value="3_months" data-days="90">3 oylik (90 kun)</option>
                            <option value="6_months" data-days="180">6 oylik (180 kun)</option>
                            <option value="1_year" data-days="365">1 yillik (365 kun)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Narxi (so'm):</label>
                        <input type="number" id="plan-price" class="w-full p-3 rounded-lg border" placeholder="50000">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Eski narx (ixtiyoriy):</label>
                        <input type="number" id="plan-original-price" class="w-full p-3 rounded-lg border" placeholder="70000">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="closeModal('plan')" class="flex-1 py-3 rounded-lg border">Bekor</button>
                        <button onclick="savePlan()" class="flex-1 btn-primary py-3 rounded-lg">Saqlash</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        let initData = '';
        
        if (tg) {
            tg.ready(); tg.expand(); initData = tg.initData;
            const p = tg.themeParams;
            document.documentElement.style.setProperty('--tg-theme-bg-color', p.bg_color || '#fff');
            document.documentElement.style.setProperty('--tg-theme-text-color', p.text_color || '#000');
            document.documentElement.style.setProperty('--tg-theme-hint-color', p.hint_color || '#999');
            document.documentElement.style.setProperty('--tg-theme-button-color', p.button_color || '#2481cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', p.button_text_color || '#fff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', p.secondary_bg_color || '#f1f1f1');
        }

        async function api(endpoint, method = 'GET', body = null) {
            const opts = { method, headers: { 'Content-Type': 'application/json', 'X-Telegram-Init-Data': initData } };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch(`/api/admin${endpoint}`, opts);
            if (!res.ok) throw new Error((await res.json().catch(() => ({}))).message || 'Xatolik');
            return res.json();
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }
        function showError(msg) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = msg;
        }
        function showTab(name) {
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.classList.remove('tab-active'));
            document.getElementById(`tab-${name}`).classList.add('tab-active');
            document.querySelectorAll('.tab-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(`panel-${name}`).classList.remove('hidden');
            if (name === 'stats') loadStats();
            if (name === 'channels') loadChannels();
        }

        async function loadStats() {
            try {
                const s = await api('/stats');
                document.getElementById('stat-users').textContent = s.totalUsers;
                document.getElementById('stat-today').textContent = s.todayUsers;
                document.getElementById('stat-subs').textContent = s.activeSubscriptions;
                document.getElementById('stat-channels').textContent = s.totalChannels;
                document.getElementById('stat-revenue').textContent = s.monthlyRevenue.toLocaleString();
            } catch (e) { showError(e.message); }
        }

        async function loadSubscribers(page = 1) {
            try {
                const d = await api(`/subscribers?page=${page}`);
                renderUsers(d.subscribers.map(s => s.user), d.page, d.pages, 'subscribers');
            } catch (e) { showError(e.message); }
        }

        async function loadInterested(page = 1) {
            try {
                const d = await api(`/interested?page=${page}`);
                renderUsers(d.users, d.page, d.pages, 'interested');
            } catch (e) { showError(e.message); }
        }

        function renderUsers(users, page, pages, type) {
            const list = document.getElementById('users-list');
            list.innerHTML = users.length ? users.map(u => `
                <div class="card p-3 rounded-lg">
                    <div class="font-medium">${u.fullName || 'Noma\'lum'}</div>
                    <div class="text-sm text-hint">@${u.username || 'yo\'q'} ‚Ä¢ ID: ${u.telegramId}</div>
                </div>
            `).join('') : '<p class="text-center text-hint">Topilmadi</p>';
            
            const pag = document.getElementById('users-pagination');
            pag.innerHTML = pages > 1 ? Array.from({length: pages}, (_, i) => 
                `<button onclick="load${type === 'subscribers' ? 'Subscribers' : 'Interested'}(${i+1})" 
                 class="px-3 py-1 rounded ${i+1 === page ? 'btn-primary' : 'card'}">${i+1}</button>`
            ).join('') : '';
        }

        const durationLabels = { '1_month': '1 oylik', '3_months': '3 oylik', '6_months': '6 oylik', '1_year': '1 yillik' };

        async function loadChannels() {
            try {
                const channels = await api('/channels');
                const list = document.getElementById('channels-list');
                list.innerHTML = channels.length ? channels.map(ch => `
                    <div class="card p-4 rounded-lg">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div class="font-bold text-lg">${ch.isActive ? '‚úÖ' : '‚ùå'} ${ch.name}</div>
                                <div class="text-sm text-hint">üë• ${ch.subscriberCount || 0} obunador</div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="toggleChannel('${ch.id}')" class="text-lg">${ch.isActive ? 'üî¥' : 'üü¢'}</button>
                                <button onclick="deleteChannel('${ch.id}')" class="text-lg">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="mt-3 space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium">üìã Tariflar:</span>
                                <button onclick="showAddPlan('${ch.id}')" class="text-sm btn-primary px-3 py-1 rounded">+ Tarif</button>
                            </div>
                            ${(ch.plans && ch.plans.length) ? ch.plans.map(p => `
                                <div class="plan-card p-3 rounded bg-white/50 flex justify-between items-center">
                                    <div>
                                        <div class="font-medium">${p.name}</div>
                                        <div class="text-sm text-hint">
                                            ${durationLabels[p.duration] || p.durationDays + ' kun'} ‚Ä¢ 
                                            <span class="font-bold text-green-600">${parseInt(p.price).toLocaleString()} so'm</span>
                                            ${p.originalPrice ? `<span class="line-through text-red-400 ml-1">${parseInt(p.originalPrice).toLocaleString()}</span>` : ''}
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="togglePlan('${p.id}')" class="text-sm">${p.isActive ? 'üî¥' : 'üü¢'}</button>
                                        <button onclick="deletePlan('${p.id}')" class="text-sm">üóëÔ∏è</button>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-sm text-hint">Tariflar yo\'q</p>'}
                        </div>
                    </div>
                `).join('') : '<p class="text-center text-hint">Kanallar yo\'q</p>';
            } catch (e) { showError(e.message); }
        }

        function showAddChannel() { 
            document.getElementById('ch-name').value = '';
            document.getElementById('ch-id').value = '';
            document.getElementById('modal-channel').classList.remove('hidden'); 
        }
        function showAddPlan(chId) {
            document.getElementById('plan-channel-id').value = chId;
            document.getElementById('plan-name').value = '';
            document.getElementById('plan-price').value = '';
            document.getElementById('plan-original-price').value = '';
            document.getElementById('modal-plan').classList.remove('hidden');
        }
        function closeModal(type) { document.getElementById(`modal-${type}`).classList.add('hidden'); }

        async function saveChannel() {
            const name = document.getElementById('ch-name').value.trim();
            const chId = document.getElementById('ch-id').value.trim();
            if (!name || !chId) return alert('Barcha maydonlarni to\'ldiring');
            try {
                await api('/channels', 'POST', {
                    name,
                    telegramChannelId: chId.startsWith('@') ? 0 : parseInt(chId),
                    telegramChannelUsername: chId.startsWith('@') ? chId : null
                });
                closeModal('channel'); loadChannels();
                if (tg) tg.showAlert('‚úÖ Kanal qo\'shildi!');
            } catch (e) { alert(e.message); }
        }

        async function savePlan() {
            const channelId = document.getElementById('plan-channel-id').value;
            const name = document.getElementById('plan-name').value.trim();
            const sel = document.getElementById('plan-duration');
            const duration = sel.value;
            const durationDays = parseInt(sel.options[sel.selectedIndex].dataset.days);
            const price = parseInt(document.getElementById('plan-price').value);
            const originalPrice = parseInt(document.getElementById('plan-original-price').value) || null;
            if (!name || !price) return alert('Tarif nomi va narxini kiriting');
            try {
                await api('/plans', 'POST', { channelId, name, duration, durationDays, price, originalPrice });
                closeModal('plan'); loadChannels();
                if (tg) tg.showAlert('‚úÖ Tarif qo\'shildi!');
            } catch (e) { alert(e.message); }
        }

        async function toggleChannel(id) {
            try { await api(`/channels/${id}/toggle`, 'POST'); loadChannels(); } catch (e) { showError(e.message); }
        }
        async function deleteChannel(id) {
            if (!confirm('O\'chirishni tasdiqlaysizmi?')) return;
            try { await api(`/channels/${id}`, 'DELETE'); loadChannels(); } catch (e) { showError(e.message); }
        }
        async function togglePlan(id) {
            try { await api(`/plans/${id}/toggle`, 'POST'); loadChannels(); } catch (e) { showError(e.message); }
        }
        async function deletePlan(id) {
            if (!confirm('O\'chirishni tasdiqlaysizmi?')) return;
            try { await api(`/plans/${id}`, 'DELETE'); loadChannels(); } catch (e) { showError(e.message); }
        }

        async function sendBroadcast() {
            const target = document.getElementById('broadcast-target').value;
            const message = document.getElementById('broadcast-message').value;
            if (!message.trim()) return alert('Xabar kiriting');
            try {
                const r = await api('/broadcast', 'POST', { message, targetType: target });
                const div = document.getElementById('broadcast-result');
                div.classList.remove('hidden');
                div.innerHTML = `<div class="text-green-600 font-bold">‚úÖ Tugadi!</div><div>Yuborildi: ${r.sent} | Xato: ${r.failed}</div>`;
                document.getElementById('broadcast-message').value = '';
            } catch (e) { showError(e.message); }
        }

        async function init() {
            try { await loadStats(); hideLoading(); } 
            catch (e) { hideLoading(); showError('Kirish rad etildi'); }
        }
        init();
    </script>
</body>
</html>
