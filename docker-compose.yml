services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: puloqimi_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-puloqimi_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - puloqimi_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: puloqimi_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - puloqimi_network
    command: redis-server --appendonly yes

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puloqimi_app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - puloqimi_network

volumes:
  postgres_data:
  redis_data:

networks:
  puloqimi_network:
    driver: bridge
